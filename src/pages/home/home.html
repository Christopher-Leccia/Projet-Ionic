<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carte des Pizzas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of mypizza">
    <ion-card-content>
      {{ item.name }}
      <img src='{{ item.picture }}'/> <hr />
      {{ item.desc }} <br />
      Prix : <strong>{{ item.price }}â‚¬</strong> <br />

      <!-- Non fonctionnel -->
      <button ion-button color="dark" (click)="cart(item)">Ajouter au panier</button>
      <!-- Fonctionnel -->
      <button ion-button color="danger" (click)="delete(item)">Supprimer</button>
      <button ion-button color="safe" (click)="update(item)">Modifier</button>
    </ion-card-content>
  </ion-card>

</ion-content>
